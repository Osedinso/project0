{% extends "layout.html" %}
{% block title %}
Ose BooksReview
{% endblock %}
{% block body %}
<script >
	window.onscroll = function() {myfunction()};

	var navbar = document.getElementById("navbar")
	var sticky = navbar.offsetTop;

	function myfunction(){
		if (window.pageYOoffset >= sticky)  {
			navbar.classList.add("sticky")
		}
		else{
			 navbar.classList.remove("sticky")
		}
	}

</script>



{% if message %}
<p align="center" style="background-color: #75FF33; color: #23D100" class="error"><strong> {{ message }}</strong></p>
{% endif %}
{% endblock %}
