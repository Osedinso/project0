
<h1 align='center' style="color: white; padding-top: 10px;">Please register to continue</h1>
{% if error %}
<p class="error"><strong>Error:</strong>{{ error }}
	{% endif %}
	<div class="register">
		<h1>Register to Ose BookReview</h1>
		<form method="post" action="/" autocomplete="off">
			<p> <input type="text" name="username" placeholder="Username" required></p>
			<p><input type="passord" name="password" placeholder="Password"></p>
			<p class="submit"><input type="submit" name="commit" Value="signup"></p>
		</form>
	</div>

	<div class="registration">
		<p>Already Have an account<a href="{{url_for('index')}}">Click here to Login</a></p>
	</div>
	<style type="text/css">
		body{
			font: 13px/20px "Lucida Grande",Verdana, sans-serif;
			color:red;
			background:black; 
		}
		.register{
			position: relative;
			margin: 30px auto;
			width: 310px;
			background: white;
			padding: 20px 20px 20px;
		}
		.registration{
			margin: 20px 0;
			font-size: 11px;
			color: white;
			text-align:center;

		}
		.registration a{
			color:#cce7fa;
			text-decoration: none;
		}
		.registration a:hover{
			text-decoration: underline;
		}
		input {
			font-family: sans-serif;
		}
		.login h1{

		}
		.login p.remeber_me{
			float: left;
			line-height: 31px;
		}
		.login p.remeber_me label{
			font-size: 12px;
			color:#777;
			cursor: pointer;
		}
		.login p.remeber_me input {
			position: relative;
			bottom: 1px;
			margin-right: 4px;
			vertical-align: middle;

		.login p.submit{

		.login {

			background: white;
